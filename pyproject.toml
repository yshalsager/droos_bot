[tool.poetry]
name = "droos-bot"
version = "0.2.0"
description = ""
authors = ["yshalsager <ysh-alsager@hotmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
python-telegram-bot = "^20.1"
python-telegram-bot-pagination = "^0.0.2"
gspread = "^5.7.2"
gspread-pandas = "^3.2.2"
SQLAlchemy = "^2.0.3"
Pyrogram = { version = "^2.0.97", optional = true }
TgCrypto = { version = "^1.2.5", optional = true }
convopyro = { git = "https://github.com/Ripeey/Conversation-Pyrogram.git", branch = "main", optional = true }

[tool.poetry.extras]
links_to_ids = ["Pyrogram", "TgCrypto", "convopyro"]

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
pre-commit = "^3.0.4"
isort = "^5.11.4"
mypy = "^0.991"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
include = '(droos_bot\/.*$|\.pyi?$)'
exclude = '''
/(
    \.git
  | __pycache__
  | \.venv
)/
'''

[tool.isort]
profile = "black"

[tool.mypy]
files = ["droos_bot"]
ignore_missing_imports = true
disallow_untyped_defs = true
#disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
show_error_codes = true
warn_unused_ignores = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
plugins = ["sqlalchemy.ext.mypy.plugin"]
