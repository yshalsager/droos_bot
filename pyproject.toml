[tool.poetry]
name = "droos-bot"
version = "0.1.0"
description = ""
authors = ["yshalsager <ysh-alsager@hotmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
python-telegram-bot = "^13.11"
python-telegram-bot-pagination = "^0.0.2"
gspread = "^5.2.0"
gspread-pandas = "^3.2.0"
SQLAlchemy = "^1.4.32"
Pyrogram = { version = "^1.4.7", optional = true }
TgCrypto = { version = "^1.2.3", optional = true }
convopyro = { git = "https://github.com/Ripeey/Conversation-Pyrogram.git", rev = "4572b4d", optional = true }

[tool.poetry.dev-dependencies]
black = "^22.1.0"
pre-commit = "^2.17.0"
isort = "^5.10.1"
mypy = "^0.941"
flake8 = "^4.0.1"

[tool.poetry.extras]
links_to_ids = ["Pyrogram", "TgCrypto", "convopyro"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
include = '(droos_bot\/.*$|\.pyi?$)'
exclude = '''
/(
    \.git
  | __pycache__
  | \.venv
)/
'''

[tool.isort]
profile = "black"

[tool.mypy]
files = ["droos_bot"]
ignore_missing_imports = true
disallow_untyped_defs = true
#disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
show_error_codes = true
warn_unused_ignores = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
